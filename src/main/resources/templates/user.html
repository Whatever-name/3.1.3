<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>

<! Панелька вверху>
<nav class="navbar navbar-dark bg-dark">
   <span class="navbar-text text-white">
       <strong> <td th:text="${userById.getUsername()}"></td> </strong>
     with roles:
        <td th:each="role:${userById.getRoles()}" th:text="${role.getName()}+' '"></td>
   </span>
    <a class = "nav-link text-muted" th:href="@{/logout}">Logout </a>
</nav>

<div class="container-fluid bg-light min-vh-100">
    <div class="row">
        <! панелька слева>
        <div class = "col-2 bg-white p-0 min-vh-100">
            <nav class="nav nav-pills flex-column">
                <br>
                <nav class="nav-item " sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <a class="nav-link"  th:href="@{/admin}">Admin</a>
                </nav>
                <nav class="nav-item">
                    <a class="nav-link active" th:href = "@{/user}">User</a>
                </nav>
            </nav>
        </div>

        <! всякая дичь над таблицей...>
        <div class = "col-10 bg-light">
            <div class = "row">
                <div class = "col-11 p-0 mx-auto bg-light ">
                    <br>
                   <h2> <p class="text-xl">User information page</p> </h2>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-light ">
                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-text text-dark text-left font-weight-bold">
                        About user
                        </span>
                    </nav>
                </div>
            </div>
            <div class = "row">
                <div class = "col-11 mx-auto border bg-white">

                    <!Табличка>
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td th:utext="${userById.getId()}" ></td>
                        <td th:utext="${userById.getFirstName()}"></td>
                        <td th:utext="${userById.getLastName()}" ></td>
                        <td th:utext="${userById.getAge()}" ></td>
                        <td th:utext="${userById.getEmail()}" ></td>
                        <td th:each="role: ${userById.getRoles()}" th:utext="${role.getName()}" ></td>
                        </tr>
                        </tbody>
                        <br>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
